<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Tutor Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h2>Math Tutor Login</h2>

  <div id="login">
    <input id="email" type="email" placeholder="Email" /><br><br>
    <input id="password" type="password" placeholder="Password" /><br><br>
    <button onclick="login()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <h2 id="welcome"></h2>
    <p id="roleInfo"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”¥ YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCLHLzJ1wm-j6i7YEf5YfBFGPcE4Qk1gQo",
      authDomain: "math-tutor-student-records.firebaseapp.com",
      projectId: "math-tutor-student-records",
      storageBucket: "math-tutor-student-records.firebasestorage.app",
      messagingSenderId: "759946890002",
      appId: "1:759946890002:web:0fc283523c793c3eeb01cb"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login
    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      document.getElementById("loginMsg").innerText = "Logging in...";

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        document.getElementById("loginMsg").innerText = e.message;
      }
    };

    // Logout
    window.logout = async () => {
      await signOut(auth);
      location.reload();
    };

    // Auth State
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const uid = user.uid;
      const email = user.email;

      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);

      // ðŸ‘‡ CREATE USER RECORD IF MISSING
      if (!snap.exists()) {
        await setDoc(userRef, {
          email: email,
          role: "student", // default
          createdAt: new Date()
        });
      }

      const userData = (await getDoc(userRef)).data();
      const role = userData.role || "student";

      // UI
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("welcome").innerText = `Welcome ${email}`;
      document.getElementById("roleInfo").innerText = `Role: ${role}`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Tutor Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px }
    #admin { display:none; background:#fff; padding:20px; border-radius:8px }
    input, button { display:block; margin:6px 0; padding:8px; width:250px }
  </style>
</head>

<body>

<h1>Math Tutor Portal</h1>

<button id="loginBtn">Login with Google</button>
<button id="logoutBtn" style="display:none">Logout</button>

<p id="status"></p>

<div id="admin">
  <h2>Admin Dashboard</h2>

  <input id="first" placeholder="First name">
  <input id="last" placeholder="Last name">
  <input id="grade" type="number" placeholder="Grade">
  <button onclick="addStudent()">Add Student</button>

  <h3>Students</h3>
  <ul id="list"></ul>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, addDoc, getDocs }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCLHLzJ1wm-j6i7YEf5YfBFGPcE4Qk1gQo",
    authDomain: "math-tutor-student-records.firebaseapp.com",
    projectId: "math-tutor-student-records",
    storageBucket: "math-tutor-student-records.firebasestorage.app",
    messagingSenderId: "759946890002",
    appId: "1:759946890002:web:0fc283523c793c3eeb01cb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const status = document.getElementById("status");
  const admin = document.getElementById("admin");

  loginBtn.onclick = () => signInWithPopup(auth, provider);
  logoutBtn.onclick = () => signOut(auth);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      status.textContent = "Not logged in";
      admin.style.display = "none";
      loginBtn.style.display = "block";
      logoutBtn.style.display = "none";
      return;
    }

    status.textContent = "Logged in as " + user.email;
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";

    // ✅ CORRECT COLLECTION + FIELD
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      status.textContent = "❌ User record missing in Firestore";
      return;
    }

    if (snap.data().role !== "admin") {
      status.textContent = "❌ Not an admin";
      return;
    }

    admin.style.display = "block";
    loadStudents();
  });

  window.addStudent = async () => {
    const first = document.getElementById("first").value;
    const last = document.getElementById("last").value;
    const grade = document.getElementById("grade").value;

    await addDoc(collection(db, "students"), { first, last, grade });
    loadStudents();
  };

  async function loadStudents() {
    const list = document.getElementById("list");
    list.innerHTML = "";
    const snap = await getDocs(collection(db, "students"));
    snap.forEach(d => {
      const s = d.data();
      const li = document.createElement("li");
      li.textContent = `${s.first} ${s.last} (Grade ${s.grade})`;
      list.appendChild(li);
    });
  }
</script>

</body>
</html>
